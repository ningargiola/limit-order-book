name: Benchmark

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ make cmake libgtest-dev python3 python3-pip
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp *.a /usr/lib

      - name: Build release
        run: make release

      - name: Run benchmark
        id: run_bench
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          printf "BENCH 1000000\nEXIT\n" | ./lob | tee bench_output.txt
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat bench_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
